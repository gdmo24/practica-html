    <section id="contacto">

        <h2>Formulario de contacto</h2>

        <form action="contacto.html" method="post">
        
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre"><br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Escribe tu apellido"><br>

            <p class="series">Selecciona tu serie favorita:</p>

            <input type="radio" id="Caballeros" name="personaje-favorito" value="Caballeros">
            <label for="Caballeros">Caballeros del Zodiaco</label>

            <input type="radio" id="Chan" name="personaje-favorito" value="Shin Chan">
            <label for="Chan">Shin Chan</label>

            <input type="radio" id="Naruto" name="personaje-favorito" value="Naruto">
            <label for="Naruto">Naruto</label><br>

            <label for="razon">¿Por qué es tu serie favorita?</label><br>
            <textarea id="razon" name="razon" rows="8" cols="36" placeholder="Cuéntanos qué más te gusta de esta serie..."></textarea><br>

            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" required placeholder="tumail@dominio.com"><br>

            <label for="series">¿Tienes otra serie favorita?</label>
            <select name="series" id="series">
                <option value="Dragon">Dragon Ball Z</option>
                <option value="Piece">One Piece</option>
                <option value="Pokemon">Pokemon</option>
                <option value="Inuyasha">Inuyasha</option>
            </select>
            <input type="submit" value="Enviar">
        </form>

    </section>
